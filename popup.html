<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Set fixed size for the popup */
        body {
            width: 300px;
            height: 400px;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 bg-white font-sans text-gray-900">
<div class="w-full h-full">
    <!-- Search Container -->
    <div class="flex items-center space-x-2">
        <div class="relative flex-1">
            <svg class="absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-500" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="searchInput" placeholder="Search tabs" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button id="searchButton" class="px-4 py-2 bg-gray-200 text-gray-800 border border-gray-300 rounded-md hover:bg-gray-300 transition">
            Search
        </button>
    </div>
    <!-- Cancel Button and Loading Spinner -->
    <div class="flex items-center justify-between mt-4 hidden" id="actions">
        <button id="cancelButton" class="px-4 py-2 bg-red-500 text-white rounded-md w-full">Cancel</button>
        <div class="spinner border-t-2 border-blue-500 w-6 h-6 rounded-full animate-spin hidden" id="loadingSpinner"></div>
    </div>
    <!-- Results Section -->
    <div id="results" class="mt-4 max-h-48 overflow-y-auto">
        <!-- Results will appear here -->
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
